<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubba Media</title>
    <link rel="icon" type="image/x-icon" href="images/skull.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        #selectedMovie, #searchPage {
            display: none;
            gap: 1rem;
        }
        .rounded { border-radius: 0.5rem; }
        .hover\:scale-105:hover { transform: scale(1.05); }
        #searchSuggestions { z-index: 10; }
        .bg-gray-dark { background-color: #1a1a1a; }
        .text-gray-light { color: #cccccc; }
        .button-dark { background: linear-gradient(135deg, #444444, #222222); color: #ffffff; font-weight: bold; }
        .text-black-outline { color: #f1f1f1; }
    </style>
</head>
<body class="min-h-screen">
    <div id="homePage" class="min-h-screen flex items-center justify-center">
        <div class="container mx-auto px-4 py-8">
            <header class="flex justify-between items-center py-4">
                <h1 class="text-3xl font-bold text-black-outline">Bubba</h1>
            </header>
            <div class="flex gap-4 mb-8">
                <div class="relative flex-1">
                    <input type="text" id="searchInput" placeholder="Search for something" class="w-full p-3 rounded-l bg-gray-dark border border-zinc-700 focus:border-white focus:outline-none text-gray-light">
                    <button id="searchButton" class="absolute inset-y-0 right-0 button-dark hover:opacity-90 py-2 px-4 rounded-r">
                        Search
                    </button>
                    <div id="searchSuggestions" class="absolute w-full bg-gray-dark text-white rounded-b-lg mt-1 hidden"></div>
                </div>
                <button id="randomButton" class="bg-gray-dark hover:bg-zinc-600 text-white font-bold py-2 px-4 rounded">
                    Random Movie
                </button>
            </div>
            <h2 class="text-xl font-semibold mb-4 text-black-outline">Upcoming Media</h2>
            <div id="upcomingMedia" class="mb-8 ml-0"></div>
            <h2 class="text-xl font-semibold mb-4 text-black-outline">Popular Media</h2>
            <div id="popularMovies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
            <div id="paginationControls" class="flex justify-center items-center mt-4">
                <button id="prevPage" class="bg-gray-dark hover:bg-zinc-600 text-white font-bold py-2 px-4 rounded mx-2">Previous</button>
                <span id="currentPage" class="text-white mx-2">1</span>
                <button id="nextPage" class="bg-gray-dark hover:bg-zinc-600 text-white font-bold py-2 px-4 rounded mx-2">Next</button>
            </div>
        </div>
    </div>

    <!-- Search Page Section -->
    <div id="searchPage" class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold text-black-outline">Search Results</h1>
            <button id="backToHome" class="bg-gray-dark hover:bg-zinc-600 text-white font-bold py-2 px-4 rounded">Back to Home</button>
        </header>
        <div class="flex gap-4 mb-8">
            <div class="relative flex-1">
                <input type="text" id="searchInputPage" placeholder="Search for something" class="w-full p-3 rounded-l bg-gray-dark border border-zinc-700 focus:border-white focus:outline-none text-gray-light">
                <button id="searchButtonPage" class="absolute inset-y-0 right-0 button-dark hover:opacity-90 py-2 px-4 rounded-r">
                    Search
                </button>
            </div>
        </div>
        <div id="searchResults" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
