<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Details</title>
    <link rel="icon" type="image/x-icon" href="images/skull.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: black;
            color: #f1f1f1;
            font-family: sans-serif;
        }
        .section-title {
            color: #ffffff;
            font-weight: bold;
        }
        .rounded { border-radius: 0.5rem; }
        .button-gradient {
            background: linear-gradient(135deg, #444444, #222222); /* Black and gray gradient */
            color: #ffffff;
            font-weight: bold;
        }
        .bg-gray-dark { background-color: #1a1a1a; }
        .text-gray-light { color: #cccccc; }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header with Media Title and Back Button -->
        <div class="flex justify-between items-center mb-8">
            <h1 id="mediaNameHeader" class="text-4xl font-bold section-title">Media Title</h1>
            <a href="index.html" class="bg-gray-dark hover:bg-gray-700 text-white font-bold py-2 px-4 rounded shadow-md">Back to Home</a>
        </div>

        <!-- Search Bar with Gradient Background -->
        <div class="relative flex gap-4 mb-6">
            <input type="text" id="searchInputMedia" placeholder="Search for something" class="flex-grow p-3 rounded-l-lg bg-gray-dark border border-gray-700 focus:border-gray-500 focus:outline-none text-gray-light">
            <button id="searchButtonMedia" class="button-gradient hover:opacity-90 px-4 py-3 rounded-r-lg">Search</button>
        </div>

        <!-- Section for Media Information and Video Player -->
        <div id="selectedMovie" class="flex flex-wrap lg:flex-nowrap gap-6 bg-gray-dark p-6 rounded-lg shadow-lg">
            <div class="w-full lg:w-1/3">
                <img src="" alt="Media Poster" id="mediaPoster" class="w-full h-auto rounded-lg shadow-md mb-4 lg:mb-0">
                <div>
                    <label for="languageSelect" class="block text-sm font-semibold mb-2 text-gray-light">Select Language:</label>
                    <select id="languageSelect" class="w-full p-2 rounded bg-gray-dark border border-gray-700 text-gray-light">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                    </select>
                    
                    <label for="providerSelect" class="block text-sm font-semibold mt-4 mb-2 text-gray-light">Select Content Provider:</label>
                    <select id="providerSelect" class="w-full p-2 rounded bg-gray-dark border border-gray-700 text-gray-light">
                        <option value="superembed">SuperEmbed</option>
                        <option value="embedsoap">EmbedSoap</option>
                        <option value="autoembed">AutoEmbed</option>
                        <option value="smashystream">SmashyStream</option>
                        <option value="trailer">Trailer</option>
                    </select>
                    
                    <!-- Play Button for Movies -->
                    <button id="playButton" class="button-gradient w-full mt-4 py-2 rounded-lg shadow-md hover:opacity-90 hidden">Play</button>
                </div>
            </div>

            <div class="w-full lg:w-2/3 pl-0 lg:pl-6">
                <h2 class="text-3xl font-semibold mb-2 section-title">Overview</h2>
                <p id="movieOverview" class="text-gray-light mb-4">Media Overview Content</p>
                
                <div id="videoPlayer" class="w-full h-96 rounded-lg overflow-hidden bg-black hidden">
                    <!-- Video Player iframe loads here -->
                </div>
            </div>
        </div>

        <!-- Season and Episode Selection Section -->
        <div id="seasonEpisodeContainer" class="mt-8 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
            <!-- Season and episode buttons will be dynamically generated here by JavaScript -->
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="media.js"></script>
</body>
</html>
