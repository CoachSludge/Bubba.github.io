    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

@keyframes slide-down {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(0); }
}

.animate-slide-down {
    animation: slide-down 0.5s ease-out;
}

@keyframes glow {
    0% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.3); }
    50% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
    100% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.3); }
}

.search-container {
    position: relative;
    width: 256px;
}

.search-container::before {
    content: '';
    position: absolute;
    inset: -2px;
    background: radial-gradient(
        circle at var(--mouse-x, center) var(--mouse-y, center),
        rgba(255, 0, 0, 0.5) 0%,
        rgba(255, 0, 0, 0.2) 25%,
        transparent 70%
    );
    border-radius: 9999px;
    opacity: 0;
    transition: opacity 0.3s;
    pointer-events: none;
    z-index: 0;
}

.search-container:hover::before,
.search-container:focus-within::before {
    opacity: 1;
}

.search-input {
    position: relative;
    z-index: 1;
    transition: all 0.3s ease;
    padding-right: 5rem !important;
}

.card-hover {
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
}

.card-hover::after {
    content: '';
    position: absolute;
    inset: -1px;
    background: linear-gradient(
        35deg,
        rgba(255, 0, 0, 0.4),
        rgba(255, 0, 0, 0),
        rgba(255, 0, 0, 0.4)
    );
    border-radius: 0.5rem;
    z-index: -1;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.card-hover:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.5);
}

.card-hover:hover::after {
    opacity: 1;
}

.card-hover:hover .card-overlay {
    opacity: 1;
    background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.95) 0%,
        rgba(0, 0, 0, 0.8) 40%,
        rgba(0, 0, 0, 0.2) 100%
    );
}

.card-overlay {
    opacity: 0;
    transition: all 0.4s ease;
    background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.9) 0%,
        rgba(0, 0, 0, 0.7) 50%,
        rgba(0, 0, 0, 0.3) 100%
    );
}

.card-hover:hover img {
    filter: blur(2px) brightness(0.9);
    transition: all 0.4s ease;
}

.card-hover img {
    transition: all 0.4s ease;
}

.nav-link {
    position: relative;
    transition: all 0.3s ease;
    padding: 0.5rem 0;
}

.nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 50%;
    background: linear-gradient(to right, red, white);
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

.nav-link:hover {
    color: red;
}

.nav-link:hover::after {
    width: 100%;
}

.glass-effect {
    background: rgba(17, 24, 39, 0.7);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
}

.modal-animation {
    animation: modalFade 0.3s ease-out;
}

@keyframes modalFade {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

.floating-button {
    animation: float 3s ease-in-out infinite;
}

.search-input:focus {
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    transform: scale(1.02);
    background: rgba(31, 41, 55, 0.9);
}

.search-input:focus + div {
    opacity: 0.7;
    transform: translateY(-50%) scale(0.95);
}

.search-input + div {
    transition: all 0.3s ease;
    opacity: 0.5;
    z-index: 2;
}

html {
    scroll-behavior: smooth;
}

.scroll-top-button {
    transition: all 0.3s ease;
    opacity: 0;
    visibility: hidden;
}

.scroll-top-button.visible {
    opacity: 1;
    visibility: visible;
}
.member-image {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 3px solid red;
}

    </style>
</head>
<body class="bg-gray-200 text-black min-h-screen" x-data="app()"

<!-- navigation -->

            <div class="flex items-center space-x-4 md:space-x-8">

                      <span class="text-2xl md:text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-400 to-black">Bubba</span>

<div class="hidden md:flex space-x-6">

</div>

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

    <!-- hero section -->

    <script>
        const closeBannerButton = document.getElementById('closeBanner');
        if (closeBannerButton) {
            closeBannerButton.addEventListener('click', function() {
                const banner = document.getElementById('donationBanner');
                if (banner) {
                    banner.style.display = 'none';
                }
            });
        }
    </script>
    <script>
        document.querySelector('.search-container input').addEventListener('mousemove', (e) => {
            const container = e.target.parentElement;
            const rect = container.getBoundingClientRect();
            const x = ((e.clientX - rect.left) * 100) / rect.width;
            const y = ((e.clientY - rect.top) * 100) / rect.height;
            container.style.setProperty('--mouse-x', x + '%');
            container.style.setProperty('--mouse-y', y + '%');
        });
    </script>

    <!-- particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#FF3B3F'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.2,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#FF3B3F',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'window',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.5
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    </script>
